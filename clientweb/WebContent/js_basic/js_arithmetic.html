<!DOCTYPE html>

<body>      
      <h1>자바스크립트 연습</h1>      
      <script>
        var  a=150, b=20;
        document.write(a,"+",b,"=",a+b,"<p>")	;	
        document.write(a,"-",b,"=",a-b,"<p>");
		document.write(a,"*",b,"=",a*b,"<p>")	;	
		document.write(a,"/",b,"=",a/b,"<p>");
        document.write(a,"%",b,"=",a%b,"<p>");
		b="abc";
		document.write(a,"+",b,"=",a+b,"<p>");

        var x =10;
		document.write("<br>1 x = ", x);
		document.write("<br>2 ++x = ", ++x);
		document.write("<br>3 x = ", x);
        document.write("<br>4 x++ = ", x++);
		document.write("<br>5 x = ", x);
		document.write("<br>6 --x = ", --x);
        document.write("<br>7 x = ", x);
		document.write("<br>8 x-- = ", x--);
		document.write("<br>9 x = ", x);
	
      </script>

</body>
</html>
