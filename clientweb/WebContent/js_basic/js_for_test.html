<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		function table(){
			document.write("<table border='1'>");
			for(i=0;i<10;i++){
				document.write("<tr><td>"+i+"</td></tr>");
			}
			document.write("</table>");
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		table()
	</script>
</body>
</html>
