<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		today = new Date();
		day = today.getDay();
		document.write("<img src='../images/jang"+(day+1)+".jpg'/>");
		if(today.getHours()<=12){
			document.bgColor="lime";
		}else{
			document.bgColor="red";
		}
		
		
	</script>
</body>
</html>
