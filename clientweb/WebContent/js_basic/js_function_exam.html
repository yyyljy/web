<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		function printGuGu(dan){
			for(i=1;i<10;i++){
				document.write(dan+"*"+i+"="+i*dan);
				document.write("<br/>")
			}
		}
		function calcNum(num1,num2){
			return num1+num2;
		}
	</script>
</head>
<body>
	<input type="button" value="구구단 출력" onclick=printGuGu(window.prompt())>
	<script type="text/javascript">
		num1 = parseInt(window.prompt());
		num2 = parseInt(window.prompt());
		alert("입력한 숫자의 합은=>"+calcNum(num1,num2));
	</script>
</body>
</html>
