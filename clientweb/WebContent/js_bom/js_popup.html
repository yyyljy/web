<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		//2. 팝업에서 발생한 데이터를 opener로 넘기기
		function printData(code,addr){
			opener.document.myform.zipcode.value = code;
			opener.document.myform.address.value = addr;
			window.close();
		}
		//1. opener에서 팝업으로 데이터 넘기기
		//페이지가 로딩될 때 opener의 아이디에 입력한 값을 읽어오기
		function getData(){
			document.mypopup.data.value = opener.document.myform.id.value;
		}
	</script>
</head>
<body bgcolor="skyblue" onload=getData()>
	<form name="mypopup" action="search.jsp">
		<input type="text" name="data">
		<input type="button" value="검색"/>
	</form>
	<a href="javascript:printData('111-111','서초')">서초1동</a><br/>
	<a href="javascript:printData('222-111','역삼')">역삼동</a><br/>
	<a href="javascript:printData('333-111','방배')">방배동</a><br/>
	<a href="javascript:printData('444-111','구로')">구로동</a><br/>
	<a href="javascript:printData('555-111','신림')">신림동</a><br/>
	<a href="javascript:printData('666-111','봉천')">봉천동</a><br/>
</body>
</html>
