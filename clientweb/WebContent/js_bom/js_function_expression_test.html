<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
</head>
<body>
	<h2>
		변수 = function 함수명(){<br/>
			//실행할 명령문<br/>
		}<br>
		
		위와같이 함수를 표현식으로 정의하고 사용하면 함수의 호이스팅이 발생하지 않느다.
		또한 = 연산자를 이용하여 함수를 변수에 할당
		이런 경우 정의한 함수명을 사용하지 않고 변수명을 함수명처럼 사용한다.
	</h2>
	<script type="text/javascript">
		myfunc = function test(num) {
			if (num > 90) {
				alert("성공");
			} else {
				alert("실패");
			}
		}
		myfunc2 = function(num) {
			if (num > 90) {
				alert("성공");
			} else {
				alert("실패");
			}
		}
		//test(90);
		myfunc(90);
	</script>
</body>
</html>
