<body>
	<form name="myform">
		<table border="1" width="800">
			<tr>
				<td><input type="checkbox" name="allchk" onclick="allcheck()" />항목명</td>
				<td>상품정보</td>
				<td>수량</td>
				<td>판매가</td>
				<td>구매예정가</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="prd" onclick="calprice()"/>완도미역</td>
				<td><img src="../images/pro1.jpg" /></td>
				<td><input type="text" name="count" value="1" onkeyup="calprice()"/></td>
				<td><input type="text" name="price" value="6900" onkeyup="calprice()"/><span>원</span></td>
				<td><span class="calcprice"></span><span>원</span></td>
			</tr>
			<tr>
				<td><input type="checkbox" name="prd" onclick="calprice()"/>스카트 빨아쓰는 휴지</td>
				<td><img src="../images/pro2.jpg" /></td>
				<td><input type="text" name="count" value="1" onkeyup="calprice()"/></td>
				<td><input type="text" name="price" value="7800" onkeyup="calprice()"/><span>원</span></td>
				<td><span class="calcprice"></span><span>원</span></td>
			</tr>
			<tr>
				<td colspan="6" align="right"><span id="totalprice"></span><span>원</span></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		chkboxes = document.myform.prd;
		function allcheck() {
			
			allChk = myform.allchk.checked;
			for (i = 0; i < chkboxes.length; i++) {
				chkboxes[i].checked = allChk;
			}
			calprice();
		}
		function calprice(){
			chkboxes = myform.prd;
			priceArr = myform.price;
			countArr = myform.count;
			calcpriceArr = document.getElementsByClassName("calcprice");
			total = 0;
			for (i = 0; i < chkboxes.length; i++) {
				calcpriceArr[i].innerHTML = parseInt(countArr[i].value)*parseInt(priceArr[i].value);
				if(chkboxes[i].checked){
					total += parseInt(countArr[i].value)*parseInt(priceArr[i].value);
				}
				else{
					calcpriceArr[i].innerHTML = "";
				}
			}
			totalprice.innerHTML = total;
		}
	</script>
