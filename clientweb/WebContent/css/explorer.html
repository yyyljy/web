<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
		#skybox{
			position: absolute;
			width: 150px;
			height: 150px;
			border: solid 15px #009bfc;
			left: 150px;
			z-index: 4;
		}
		#yellowbox{
			position: absolute;
			width: 100px;
			height: 100px;
			border: solid 12px #fedf62;
			top: 140px;
			left: 50px;
			z-index: 3;
		}
		#redbox{
			position: absolute;
			width: 75px;
			height: 75px;
			border: solid 15px #ef380c;
			top: 100px;
			left: 20px;
			z-index: 2;
		}
		#greenbox{
			position: absolute;
			width: 55px;
			height: 55px;
			border: solid 10px #a0d481;
			top: 55px;
			left: 100px;
			z-index: 1;
		}
		#fontbox1{
			position: absolute;
			width: 150px;
			height: 55px;
			top: 205px;
			left: 98px;
			z-index: 5;
			font-size: 30px;
			font-family: Arial, Helvetica, sans-serif;
		}
		#fontbox2{
			position: absolute;
			width: 1500px;
			height: 55px;
			top: 215px;
			left: 120px;
			z-index: 6;
			font-size: 40px;
			font-family: Arial Black, Helvetica, sans-serif;
		}
		
	</style>
</head>
<body>
	<div id=skybox></div>
	<div id=greenbox></div>
	<div id=redbox></div>
	<div id=yellowbox></div>
	<div id=fontbox1>Microsoft</div>
	<div id=fontbox2>Internet Explorer</div>
</body>
</html>
